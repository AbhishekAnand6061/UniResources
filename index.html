    body {
        background-color: #ffffff;

    }

    /* NAVBAR */
    header {
        width: 100%;
        padding: 18px 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #f2f2f2;

    .logo {

    }

        margin-top: 12px;
        font-size: 18px;
        opacity: 0.8;
    }

    .buttons {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .btn {
        padding: 14px 35px;
        font-size: 18px;
        border-radius: 30px; /* Rounded buttons */
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-primary {
        background-color: #000;
        color: #fff;
    }

    .btn-primary:hover {
        opacity: 0.8;
    }

    .btn-secondary {
        background-color: #f2f2f2;
        color: #000;
    }

    .btn-secondary:hover {
        opacity: 0.7;
    }

    /* SEMESTER SECTION */
    .sem-container {
        margin-top: 80px;
        display: flex;
        justify-content: center;
    }

    .sem-card {
        width: 350px;
        padding: 30px;
        border-radius: 18px;
        background-color: #f8f8f8;
        box-shadow: 0 0 8px rgba(0,0,0,0.08);
        transition: transform 0.3s;
        cursor: pointer;
        text-align: center;
    }

    .sem-card:hover {
        transform: translateY(-6px);
    }

    /* FOOTER */
    footer {
        margin-top: 90px;
        padding: 25px;
        text-align: center;
        background: #000;
        color: white;
        font-size: 14px;
    }
</style>
